- hosts: new
  become: true
  tasks:
  - name: Upgrade Arch
    when: ansible_os_family == "Archlinux"
    pacman:
      update_cache=yes
      upgrade=yes

  - name: Install NIS
    when: ansible_os_family == "Archlinux"
    pacman: name={{item}} state=installed
    with_items:
        - rpcbind
        - nfs-utils

  - name: Install NIS Debian
    when: ansible_os_family == "Debian" or ansible_os_family == 'Kali GNU/Linux'
    apt: name={{item}} state=installed
    with_items:
        - portmap
        - nis

